<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('I a %s string.', 'interpolated');

    // Styled
    console.log('%c I am some great text', 'font-size:22px; background: teal;');

    // warning!
    console.warn('OH NOES');

    // Error :|
    console.error('YIKES!');

    // Info
    console.info('I am some useful info');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong - it does not!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Lam');
    console.count('Lam');
    console.count('Lam');
    console.count('Lam');
    console.count('Lam');
    console.count('Lam');
    console.count('Lam');

    // timing
    console.time('Fetching data');
    fetch('https://api.github.com/users/lamdbui')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
